<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/6ff35fa7bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="widget-container">
        <div class="widget left">
            <span class="date">-- --</span>
            <span class="time">-- --</span>
            <span class="humidity small-text">Humidity: --</span>
            <span class="pressure small-text">Pressure: --</span>
            <span class="wind small-text">Wind: --</span>
        </div>
        <div class="widget right">
            <img class="icon" />
            <b><span class="temperature">-- --</span></b>
            <span class="feels-like small-text">Feels Like: --</span>
            <span class="description">--: </span>
            <button class="refresh">
                <i class="fa-solid fa-rotate fa-lg"></i>
            </button>
        </div>
    </div>
</body>
</html>
